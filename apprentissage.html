<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Site ISEN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* pour que l'image + footer s'empilent */
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fafafa;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 8px;
    }
    footer {
      background-color: #f5f5f5;
      text-align: center;
      padding: 10px;
      width: 100%;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>
  <!-- Ton image -->
  <img src="image.png" alt="Image du site">

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Mon site ISEN</p>
  </footer>
</body>
</html>
