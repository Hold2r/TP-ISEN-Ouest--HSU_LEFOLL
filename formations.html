<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos formations</title>
  <!-- Import des icônes Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1e3a8a; /* bleu foncé */
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #111827; /* gris foncé */
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
    .contact-btn {
      background-color: #2563eb;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background 0.3s;
    }
    .contact-btn:hover {
      background-color: #1e40af;
    }
    .social-icons a {
      color: white;
      font-size: 1.5em;
      margin: 0 10px;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #2563eb;
    }
  </style>
</head>
<body>

  <header>
    <h1>Nos formations</h1>
  </header>

  <main>
    <!-- Contenu à ajouter ici plus tard -->
  </main>

  <footer>
    <button class="contact-btn">Contacter nous</button>
    <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

</body>
</html>
